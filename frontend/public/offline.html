<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Siddes — Offline</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin:0; background:#f9fafb; color:#111827; }
    .wrap { max-width: 560px; margin: 0 auto; padding: 48px 20px; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius: 18px; padding: 20px; box-shadow: 0 1px 2px rgba(0,0,0,.04); }
    h1 { font-size: 22px; margin: 0 0 8px; }
    p { margin: 0 0 12px; color:#4b5563; }
    .btn { display:inline-block; margin-top: 8px; padding: 10px 14px; border-radius: 999px; background:#111827; color:#fff; text-decoration:none; font-weight: 700; font-size: 13px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>You’re offline</h1>
      <p>Siddes can show cached content when available. Reconnect to refresh.</p>
      <a class="btn" href="/">Try again</a>
    </div>
  </div>
</body>
</html>
